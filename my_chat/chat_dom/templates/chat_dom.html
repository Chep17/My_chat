<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    .box {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px 0;
    }
     .header {
            font-size: 31px;
            font-weight: bold;
            text-transform: uppercase;
            color: gray;
            text-align: center;
        }

        .title{
            text-align:center;
            color: #9d1818;
        }

        .item {
            color: #040404;

        }

    </style>
</head>
<body>
<div class="box">

<div class="header">Список домов</div>

{% for chat in context.chat_dom %}
    <div class="item">
        <h1 class="title">{{ chat.name_chat }}</h1>
        <ul class="list">
            {% for user in chat.users.all %}
                <li class="user">{{ user.username }}</li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}

</div>

</body>
</html>
